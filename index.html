<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect by Country</title>
    <script>
        async function redirectBasedOnCountry() {
            try {
                // Use uma API de geolocalização para identificar o país
                const response = await fetch('https://ipinfo.io/json?token=SEU_TOKEN_AQUI');
                const data = await response.json();

                // País do visitante (ISO Alpha-2 Code)
                const country = data.country;

                // Redirecionamentos com base no país
                if (country === 'BR') {
                    // Visitantes do Brasil
                    window.location.href = "https://site-brasil.com";
                } else {
                    // Visitantes de outros países
                    window.location.href = "https://site-internacional.com";
                }
            } catch (error) {
                console.error("Erro ao obter informações de geolocalização:", error);
            }
        }

        // Executa a função ao carregar a página
        redirectBasedOnCountry();
    </script>
</head>
<body>
    <h1>Redirecionando...</h1>
</body>
</html>
